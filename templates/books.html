{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <!-- <img style="height: 150; width: 100;" src="{{book.cover}}" class="card-img-top" alt="Card-image-cap"> -->
                <div class="card-body">
                  <h5 class="card-title">{{book.name}}</h5>
                  <p class="card-text">{{book.author}} </p>
                  <a href="#" class="btn btn-danger  ">Read now</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
    
    
{% endblock %}
